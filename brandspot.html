        body {

        }

        a {
            text-decoration: none;
        }

        /* .main-container */
        .main-container {
            width: 100%;
            height: auto;
            margin: auto;
        }

        /* on the top of navigation bar contains HOME VIDEO */
        .first-div {
            width: 1490px;
            height: 20px;
            margin: auto;
            display: flex;

        }

        .head-title {
            border-bottom: 1px solid #ccc;
            width: 1490px;
            height: 75px;
            margin: 5px auto;
            display: flex;
            flex-direction: row;
            margin-bottom: 50px;
        }

        .brand {

            width: 184px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand:nth-child(1) {
            background-color: #0D70B9;
            text-align: center;
            font-size: 25px;
            padding: 10px;
            color: white;

        }

        .brand:nth-child(2) {

            text-align: center;

        }

            flex-direction: row;

        }

            align-items: center;
            justify-content: space-between;

            height: 180px;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            margin: 5px auto;

        }

        .img-div2 {

            height: 160px;
            background-size: cover;
            background-repeat: no-repeat;
        }

        }

        .title-div2 {
            text-align: center;
            width: 220px;
            height: 150px;
        }

            text-align: left;
        }

        .title-div2>p {
            font-size: 14px;
            text-align: left;
        }

        .title-div>h6 {
            padding: 0px;
            margin: 0px;
            font-size: 14px;
            text-align: start;
        }

        .box1 {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .right-container {
            width: 38%;
            height: 600px;
            margin-top: 0px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }

        .title-one-div {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: auto;
        }

        .title-one-div>a {
            color: #ABA12B;
        }

        .tag {
            width: 100px;
            padding: 12px;
            text-align: center;
            position: relative;

        }

        .tag::before {
            content: "";
            position: absolute;
            width: 35px;
            background: #ABA12B;
            height: 12px;
            top: 0px;
            transform: translate(-50%, -50%);
            left: 38px;
        }

        .a-tag>a {
            color: #0D70B9;
        }

        .vid-a-tag>a {
            color: black;

        }

        .crouser {
            /* border: 1px solid red; */
            width: 400px;
            height: 400px;
            margin-top: 980px;
            margin-left: 90px;
            position: absolute;
        }

        .crouser>img {
            /* border: 3px solid red; */
            height: 400px;
            width: 400px;
        }

        .crouser>button {
            width: 50px;
            height: 50px;
            /* border: 1px solid red; */
            position: relative;
            bottom: 200px;
            background-color: transparent;
            color: red;
            font-size: 35px;

        }

        .crouser>button:nth-child(3) {
            left: 0px;
            border: 1px solid red;
        }

        .crouser>button:nth-child(4) {
            left: 290px;
        }
